<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
    <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
    <title>Login Page | Materialize - Material Design Admin Template</title>

    <!-- Favicons-->
    <link rel="icon" href="/static/images/favicon/favicon-32x32.png" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="/static/images/favicon/apple-touch-icon-152x152.png">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->


    <!-- CORE CSS-->

    <link href="/static/js/jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->
    <link href="/static/css/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- CSS style Horizontal Nav (Layout 03)-->
    <link href="/static/css/style-horizontal.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="/static/css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="/static/css/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="/static/js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
    <style type="text/css">
        body {
            background-image: url('/static/images/login-background.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>

</head>

<body class="cyan">
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->



    <div id="login-page" class="row">
        <div class="col s12 z-depth-4 card-panel">
            <form class="login-form" method="post">
             {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12 center">
                        <img src="/static/images/logo.jpg" alt="" class="circle responsive-img valign profile-image-login">
                        <p class="center login-form-text">INDICADORES DE AUDITOR√çA</p>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-social-person-outline prefix"></i>
                        <input id="username" name='username' type="text" autofocus>
                        <label for="username" class="center-align">Username</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-action-lock-outline prefix"></i>
                        <input id="password" name='password' type="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light teal lighten-1 col s12">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- ================================================
    Scripts
    ================================================ -->

    <!-- jQuery Library -->
    <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
    <!-- jQueryUI Library -->
    <script type="text/javascript" src="/static/js/jquery-ui/jquery-ui.min.js"></script>
    <!--materialize js-->
    <script type="text/javascript" src="/static/js/materialize.js"></script>
    <!--prism-->
    <script type="text/javascript" src="/static/js/prism.js"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="/static/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script type="text/javascript">

        $(document).on('ready', removeLoading);
        {% if bad_login %}
            $(document).on('ready', badLogin);
        {% endif %}


        function removeLoading() {
              $('body').addClass('loaded');
        }

        function badLogin() {
            setTimeout(function () {
                $('.card-panel').effect('shake', { times : 2});
                Materialize.toast('<span>Las credecenciales son erroneas</span>', 2500);
            }, 500);
        }
    </script>

</body>

</html>
